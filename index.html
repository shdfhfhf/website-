<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <form onsubmit="return validateForm()">
            <div class="row">
                <div class="col">
                    <h3 class="title">billing address</h3>

                    <div class="inputBox">
                        <span>full name :</span>
                        <input type="text" id="fullName" placeholder="Enter name" required>
                    </div>
                    <div class="inputBox">
                        <span>email :</span>
                        <input type="email" id="email" placeholder="Enter email" required>
                    </div>
                    <div class="inputBox">
                        <span>address :</span>
                        <input type="text" id="address" placeholder="Enter address" required>
                    </div>
                    <div class="inputBox">
                        <span>city :</span>
                        <input type="text" id="city" placeholder="City name" required>
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>state :</span>
                            <input type="text" id="state" placeholder="India" required>
                        </div>
                        <div class="inputBox">
                            <span>pin code :</span>
                            <input type="text" id="pincode" placeholder="Pincode" required>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h3 class="title">payment</h3>

                    <div class="inputBox">
                        <span>cards accepted :</span>
                        <img src="images/card_img.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>name on card :</span>
                        <input type="text" id="cardName" placeholder="Card name" required>
                    </div>
                    <div class="inputBox">
                        <span>credit/debit card number :</span>
                        <input type="text" id="cardNumber" placeholder="Card Number" required>
                    </div>
                    <div class="inputBox">
                        <span>exp month :</span>
                        <input type="text" id="expMonth" placeholder="Month" required>
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>exp year :</span>
                            <input type="text" id="expYear" placeholder="Year" required>
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="text" id="cvv" placeholder="Enter CVV" required>
                        </div>
                    </div>
                </div>
            </div>
            <input type="submit" value="proceed to checkout" class="submit-btn">
        </form>
    </div>

    <script>
        function validateForm() {
            // Perform validation for each field
            var fullName = document.getElementById("fullName").value;
            var email = document.getElementById("email").value;
            var address = document.getElementById("address").value;
            var city = document.getElementById("city").value;
            var state = document.getElementById("state").value;
            var pincode = document.getElementById("pincode").value;
            var cardName = document.getElementById("cardName").value;
            var cardNumber = document.getElementById("cardNumber").value;
            var expMonth = document.getElementById("expMonth").value;
            var expYear = document.getElementById("expYear").value;
            var cvv = document.getElementById("cvv").value;

            if (fullName.trim() === "") {
                alert("Please enter your full name.");
                return false;
            }

            if (email.trim() === "" || !isValidEmail(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            if (address.trim() === "") {
                alert("Please enter your address.");
                return false;
            }

            if (city.trim() === "") {
                alert("Please enter the city.");
                return false;
            }

            if (state.trim() === "") {
                alert("Please enter the state.");
                return false;
            }

            if (pincode.trim() === "" || !isValidPincode(pincode)) {
                alert("Please enter a valid pin code.");
                return false;
            }

            if (cardName.trim() === "") {
                alert("Please enter the name on the card.");
                return false;
            }

            if (cardNumber.trim() === "" || !isValidCardNumber(cardNumber)) {
                alert("Please enter a valid card number.");
                return false;
            }

            if (expMonth.trim() === "") {
                alert("Please enter the expiration month.");
                return false;
            }

            if (expYear.trim() === "") {
                alert("Please enter the expiration year.");
                return false;
            }

            if (cvv.trim() === "" || !isValidCVV(cvv)) {
                alert("Please enter a valid CVV.");
                return false;
            }

            // If all validations pass, the form will submit
            return true;
        }

        function isValidEmail(email) {
            // You can add a more complex email validation pattern if needed
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function isValidPincode(pincode) {
            // You can add a more specific pin code validation if needed
            return /^\d{6}$/.test(pincode);
        }

        function isValidCardNumber(cardNumber) {
            // You can add a more complex card number validation if needed
            return /^\d{16}$/.test(cardNumber);
        }

        function isValidCVV(cvv) {
            // You can add a more specific CVV validation if needed
            return /^\d{3,4}$/.test(cvv);
        }
    </script>
</body>
</html>
